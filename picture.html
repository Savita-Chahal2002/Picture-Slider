<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Picture</title>
    <link rel="stylesheet" href="picture.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide fade" style="display: block" <img src="" alt=""></div>
      <div class="slide fade">
        <img src="https://images.pexels.com/photos/18682254/pexels-photo-18682254.jpeg?cs=srgb&dl=pexels-ma-jacky-388296502-18682254.jpg&fm=jpg" alt="" />
      </div>

      <div class="slide fade">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeBaoYqt-IZ1STgQhpAzNHMUbDIajpCSbWZw&s" alt="" />
      </div>

      <div class="slide fade">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS23t3_rAzJ17QABvJuqid1NUZx6U1DNPF-DA&s" alt="" />
      </div>

      <div class="slide fade">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSekJNuaQZ6rNfwKntwvA4NaE-pdo9Z1RbcuQ&s" alt="" />
      </div>

      <div class="slide fade">
        <img src="https://photographylife.com/wp-content/uploads/2020/03/Dan-Ballard-Landscapes-6.jpg" alt="" />
      </div>
      <div class="slide fade">
        <img
          src="https://t3.ftcdn.net/jpg/00/50/13/40/360_F_50134069_oESZdArAXu3vkoixTdtdAfvRNj0fuVmZ.jpg"
          alt=""
        />
      </div>
      <div class="slide fade">
        <img
          src="https://media.istockphoto.com/id/583809524/photo/alberta-wilderness-near-banff.jpg?s=612x612&w=0&k=20&c=hiI3ib9ibDxAgqEZEH09EO3JOw94v5xh6hzcuXGhO-M="
          alt=""
        />
      </div>
      <div class="slide fade">
        <img
          src="https://www.stockvault.net/data/2011/09/25/127092/thumb16.jpg"
          alt=""
        />
      </div>
      <div class="slide fade">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1goLDsXfiEpwhbf53RDCwSkGxOw-GzcCD0g&s" alt="" />
           </div>
      <div class="slide fade">
        <img
          src="https://cdn.naturettl.com/wp-content/uploads/2017/02/22014001/top-tips-improve-landscapes-ross-hoddinott-11-900x601.jpg"
          alt=""
        />
      </div>
      <div class="slide fade">
        <img
          src="https://img.freepik.com/free-photo/beautiful-landscape-with-tree_1048-1822.jpg"
          alt=""
        />
      </div>
      <div class="btn prev"><</div>
      <div class="btn next">></div>
    </div>

    <script src="picture.js"></script>
  </body>
</html>
